<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      background-color: blue;
      width: 10rem;
      height: 10rem;
      position: relative;
    }

    .left:hover:after {
      content: "";
      background-color: black;
      width: 10rem;
      height: 10rem;
      position: absolute;
      left: 10rem;
    }

    .left:after {
      content: "";
      background-color: brown;
      width: 10rem;
      height: 10rem;
      position: absolute;
      left: 10rem;
    }
  </style>
  <body>
    <div class="left"></div>
  </body>
</html>
